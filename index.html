<!DOCTYPE Html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>My Todolist App</title>
    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/base.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="container"> <!--总容器首-->
      <h1>我的Todo</h1>
      <form class="add-task">
	<input name="content" type="text" placeholder="e.g. 记得练字" />
	<button type="submit">submit</button>
      </form>
      <div class="task-list"> <!-- 清单列表首 -->
	<!-- <div class="task-item">	<\!-- 任务开始 -\-> -->
	<!--   <span><input name="" type="checkbox" value=""/></span> -->
	<!--   <span class="task-content">item content 1</span> -->
	<!--   <span>delete</span> -->
	<!--   <span>detail</span> -->
	<!-- </div> <\!-- 任务结束 -\-> -->
      </div> <!-- 清单列表尾 -->
      <div class="task-detail-mask"></div> <!-- 用于遮蔽 -->
      <div class="task-detail">	<!-- 任务详情首 -->
	<div class="content"> <!-- 任务标题首 -->
	  记得练字！
	</div>		      <!-- 任务标题尾 -->
	<div>		      <!-- 任务描述首 -->
	  <div class="disc">
	    <textarea id="" ></textarea>
	  </div>
	</div> <!-- 任务描述尾 -->
	<div class="remind"> <!-- 任务定时提醒时间首 -->
	  <input type="date">
	  <!-- <button class="submit">submit</button> -->
	</div> <!-- 任务定时提醒时间尾 -->
      </div> <!-- 任务详情尾 -->
    </div> <!--总容器尾 -->
    <script type="text/javascript"
	    src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript"
	    src="node_modules/store/store.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
  </body>
</html>
